<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Segments
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="details">
            <ion-segment-button value="persnal">
                persnal details
            </ion-segment-button>
            <ion-segment-button value="photos">
                Photos
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div [ngSwitch]="details">
        <ion-card *ngSwitchCase="'persnal'">
            <ion-item-group>
                <ion-item>
                <ion-avatar item-start>
                    <img src="assets/images/avatar.png">
                </ion-avatar>
                <h2>Marty McFly</h2>
                <p>November 5, 1955</p>
                </ion-item>
                <ion-item-divider  icon-start>
                    <ion-icon name="thumbs-up"></ion-icon>
                    Basic Information
                </ion-item-divider>
                <ion-item>
                    <ion-label>
                        Name
                    </ion-label>
                    <ion-label>
                        Erin
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        Age
                    </ion-label>
                    <ion-label>
                        25
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        Current City
                    </ion-label>
                    <ion-label>
                        pune
                    </ion-label>
                </ion-item>
            </ion-item-group>
            <educational-details></educational-details>
        </ion-card>
        <ion-slides *ngSwitchCase="'photos'" pager>
            <ion-slide>
                <img src="../assets/images/face1.jpg">
            </ion-slide>
            <ion-slide>
                <img src="../assets/images/face2.jpg">
            </ion-slide>
            <ion-slide>
                <img src="../assets/images/face3.jpg">
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
