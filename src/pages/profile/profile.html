<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Segments
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="details">
            <ion-segment-button value="persnal">
                persnal details
            </ion-segment-button>
           <ion-segment-button value="photos">
                Photos
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="details">
        <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>
        <button #intbtn
            ion-button
                margin-top
                round block class="btn-outline-text"
                icon-end
                outline
                (click)="sendInteresteRequest()"
        >
            <ion-icon padding-right name="person-add" ></ion-icon>
            Interested
        </button>

        <button ion-button
                margin-top
                round block class="btn-outline-text"
                icon-end outline
                (click)="onSendMessage()"
        >
            <ion-icon padding-right name="mail"></ion-icon>
            Send a message
        </button>

        </ion-list>
        <div *ngSwitchCase="'persnal'">
            <basic-details></basic-details>
            <educational-details></educational-details>
        </div>
        <ion-slides *ngSwitchCase="'photos'" pager>
            <ion-slide>
                <img src="../assets/images/face1.jpg">
            </ion-slide>
            <ion-slide>
                <img src="../assets/images/face2.jpg">
            </ion-slide>
            <ion-slide>
                <img src="../assets/images/face3.jpg">
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
