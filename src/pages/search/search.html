<ion-header class="header-color" style="height: 60px">
    <ion-row style="height: 100%" justify-content-center>
        <ion-title col-4 class="text-white"> Search</ion-title>
</ion-row>
</ion-header>
<ion-content padding-top>
    <ion-list>
    <ion-list-header class="range-selector">
     Age
      <ion-badge item-end color="dark">{{structure.lower}}</ion-badge>
      <ion-badge item-end color="dark">{{structure.upper}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" (ionChange)="onChange($event)" color="dark">
        <ion-label range-left>-0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

      <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="gender">
              <ion-option>Male</ion-option>
              <ion-option>Female</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Sub Cast</ion-label>
          <ion-select [(ngModel)]="subCaste" multiple="true">
              <ion-option>Rajput</ion-option>
              <ion-option>Brahmin</ion-option>
              <ion-option>Other</ion-option>
          </ion-select>
      </ion-item>
    <ion-item>
        <ion-label class="range-selector">
            Current City
        </ion-label>
        <ion-select  [(ngModel)]="selected_cities" multiple="true" cancelText="nah" okText="okay">
            <ion-option *ngFor="let city of cities" value={{city}}>{{city}}</ion-option>
        </ion-select>
    </ion-item>
</ion-list>
<button round
        block
        ion-button
        color="secondary"
        (click) ="OnSubmit()"
>Submit</button>
</ion-content>
