<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content></ion-content>
<ion-grid padding  class="width-100-percent login-bg" >
    <ion-row justify-content-center class="height-40-percent"	>
    <button col-4 ion-button class="btn-color" (click)="doLogin()" >Login</button>
    </ion-row>
    <ion-row justify-content-center	>
        <button col-4 ion-button class="btn-color btn-login" (click)="register()" >Register</button>
</ion-row>
</ion-grid>
