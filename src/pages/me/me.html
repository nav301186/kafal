<ion-header>
  <ion-navbar>
    <ion-title>me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header color="dark">
            Basic Information
            <button ion-button icon-end color="dark" float-right (click)="onEdit()">
            <ion-icon name="build" ></ion-icon>
            </button>
        </ion-list-header>
        <ion-item>
            <ion-label>
                Name
            </ion-label>
            <ion-note item-end color="dark"> 
                {{basic_details.name}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-label>
                Age
            </ion-label>
            <ion-note item-end color="dark">
            {{basic_details.age}}   
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-label>
                Current City
            </ion-label>
            <ion-note item-end color="dark">
            {{basic_details.current_city}} 
            </ion-note>
        </ion-item>
    </ion-list>
    <educational-details [educational_details]="educational_details"></educational-details>
</ion-content>
