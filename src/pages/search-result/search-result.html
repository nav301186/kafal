<ion-header>
    <ion-navbar>
        <ion-title>search-result</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <img src="assets/images/girl-1.jpg">
        <ion-list>
            <ion-item>
                <ion-label>
                    User id
                </ion-label>
                <ion-label>
                    Erin
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    age
                </ion-label>
                <ion-label>
                    25
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    city
                </ion-label>
                <ion-label>
                    pune
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='person-add'></ion-icon>
                    Add
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="goToProfile()"  clear small icon-start>
                    <ion-icon name='eye'></ion-icon>
                    view profile
                </button>
            </ion-col>
        </ion-row>

    </ion-card>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <img src="assets/images/face4.jpg">

        <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='thumbs-up'></ion-icon>
                    12 Likes
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-start>
                    <ion-icon name='text'></ion-icon>
                    4 Comments
                </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
