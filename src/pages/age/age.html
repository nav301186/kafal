<ion-header  >
  <ion-toolbar color="primaray">
    <ion-title>
      Basic Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list padding-top>
        <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" min="1994-03-14" max="2012-12-09" [(ngModel)]="firefoxReleased"></ion-datetime>
        </ion-item>
      <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="gender">
              <ion-option>Male</ion-option>
              <ion-option>Female</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>Sub Cast</ion-label>
          <ion-select [(ngModel)]="subCaste" multiple="false">
              <ion-option>Rajput</ion-option>
              <ion-option>Brahmin</ion-option>
              <ion-option>Other</ion-option>
          </ion-select>
      </ion-item>
    <ion-item>
        <ion-label class="range-selector">
            Current City
        </ion-label>
        <ion-select  [(ngModel)]="selected_cities" multiple="false" cancelText="nah" okText="okay">
            <ion-option *ngFor="let city of cities" value={{city}}>{{city}}</ion-option>
        </ion-select>
    </ion-item>
    </ion-list>

        <button sytyle="margin-top: 80px" ion-button color="secondary" full round (click)="showEducationalDetails()"> Next</button>
</ion-content>
